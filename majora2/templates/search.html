{% load instance %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<style>
    .command-block{
        border-left: solid thick #888888;
    }
    .side-lamp{
        border-left: solid 10px;
        padding-left: 5px;
    }
    .tiny {
        font-size: 0.8em;
    }

    body {
        background-color: #f5f5f5;
    }

    .mast {
        padding: 100px 0;
        width:100%;
        color: #fff;
        background-color: #333;
        margin-bottom: 25px;
    }
    .mast2 {
        padding: 50px; 100px;
        width:100%;
        color: #fff;
        background-color: #666;
        margin-bottom: 25px;
    }

    .uuid-mast {
        display: block;
        font-weight: bold;
        font-size: 0.8em;
    }
    .little-text {
        font-weight: bold;
        font-size: 0.8em;
    }
    h1 {
        padding-top:20px;
    }
    pre {
      display: block;
      padding: 8px 10px 6px 10px;
      word-break: break-all;
      word-wrap: break-word;
      color: #bd4147;
      background-color: #f7f7f9;
      border: 1px solid #666;
      border-radius: 5px;
    }
    a .badge {
      color: #FFF;
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Majora LIMS | {% instance_name %} | {% block title %}{% endblock %}</title>
</head>
<body>

<div class="mast" style="margin-bottom:0">
	<div class="container h-100">
		<div class="row align-items-center h-100">
			<div class="col-7 mx-auto text-center">
                    <img style="margin:0 20px 30px 0" src="static/climb-covid-patch.png" width=200px />
                    <img style="margin:0 0px 30px 20px" src="static/inbound-ops-patch.png" width=200px />
            </div>
			<div class="col-5 mx-auto text-left">
					<h3 style="padding-bottom:0px; margin:0">CLIMB-COVID</h3>
					<h1 style="font-size:5em; padding-top:0px; margin:0">majora</h1>
					<p style="padding-top:0px;">Malleable All-seeing Journal Of Research Artifacts</p>
			</div>
		</div>
	</div>

</div>
<div class="mast2" style="margin-bottom:0;">
    <div class="container text-center">
            <form class="form-inline" action="{% url 'search' %}">
            <div class="input-group col-md-12">
              <input class="form-control form-control-lg" name="q" type="text" placeholder="Search for sample, library, run name or PAG...">
              <div class="input-group-append">
                <button class="btn btn-success" type="submit">&#128269;</button>
              </div>
            </div>
            </form>
    </div>
</div>
