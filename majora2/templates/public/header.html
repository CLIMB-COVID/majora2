<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<style>
    .command-block{
        border-left: solid thick #888888;
    }
    .side-lamp{
        border-left: solid 10px;
        padding-left: 5px;
    }
    .tiny {
        font-size: 0.8em;
    }

    body {
        background-color: #f5f5f5;
    }

    .mast {
        padding: 10px 0;
        width:100%;
        color: #fff;
        background-color: #333;
        margin-bottom: 25px;
    }
    .mast2 {
        padding: 4px 0 5px 0;
        width:100%;
        color: #fff;
        background-color: #666;
        margin-bottom: 25px;
    }

    .uuid-mast {
        display: block;
        font-weight: bold;
        font-size: 0.8em;
    }
    .little-text {
        font-weight: bold;
        font-size: 0.8em;
    }
    h1 {
        padding-top:0px;
        margin-bottom:0;
    }
    pre {
      display: block;
      padding: 8px 10px 6px 10px;
      word-break: break-all;
      word-wrap: break-word;
      color: #bd4147;
      background-color: #f7f7f9;
      border: 1px solid #666;
      border-radius: 5px;
    }
    a .badge {
      color: #FFF;
    }
    .table-borderless td,
    .table-borderless th {
            border: 0;
    }
</style>
<style>
.sparkline {
    fill: none;
    stroke: #000;
    stroke-width: 1px;
}
.sparkcircle {
    fill: #f00;
    stroke: none;
}
</style>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/cr-1.5.2/fh-3.1.6/rr-1.2.6/sl-1.3.1/datatables.min.css"/>
