<ul class="list-group">

    <li class="list-group-item">
        <span class="badge badge-info">{{ p.out_artifact.artifact_kind }}</span>
        {{ p.id }} {{ p.out_artifact.dice_name }}

        {% for c in ch %}

            {% endwith %}
        {% endfor %}
    </li>
    {%endfor%}
</ul>
